<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Pesquisa</title>
</head>

<body>
    <div class="main">

        <div class="title">
            <h1>Formulário de Pesquisa</h1>
        </div>

        <div class="inputs">
            <form action="seach_form" method="post">

                <p>Nome</p>
                <input type="name">

                <p>Email</p>
                <input type="email">

                <p>Idade</p>
                <input type="number">

                <p>Ocupação atual</p>
                <select name="opçoes">

                    <option value="Trabalho">Trabalho</option>
                    <option value="Estudo">Estudante</option>
                    <option value="Outros">Outros</option>
                </select>

                <p>Gostaria de mudar de emprego?</p>
                <input type="radio" name="circulo" checked value="op1"> Sim<br>
                <input type="radio" name="circulo" value="op2"> Não

                <p>Qual o seu jogo favorito?</p>
                <select name="opçoes2">
                    <option value="Valorant">Valorant</option>
                    <option value="Cs-go">Counter-Strike</option>
                    <option value="r6">Rainbow Six Siege</option>
                    <option value="Outro">Outro</option>
                </select>

                <p>Qual esporte/exercicio você pratica?</p>
                <input type="checkbox"> Futebol<br>
                <input type="checkbox"> Basquete<br>
                <input type="checkbox"> Volei<br>
                <input type="checkbox"> Musculação<br>
                <input type="checkbox"> Natação<br>
                <input type="checkbox"> Outro

                <p>Alguma observação?</p>
                <textarea name="" id="" cols="50" rows="10"></textarea>

                <input type="submit">


            </form>
        </div>
    </div>

</body>

</html>
